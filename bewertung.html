<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <!-- Header mit Navigation -->
    <header>
        <nav>
            <!-- Logo als Link zur Startseite -->
            <a href="index.html">
                <img src="pizzeria-logo.jpg" alt="Pizzeria Aarau Logo" class="logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="bewertung.html">Bewertung</a></li> 
            </ul>
        </nav>
    </header>

    <!-- Bewertungssystem -->
    <section class="rating-section">
        <h2>Bewertung abgeben</h2>
        
        <!-- Sterne-Bewertung -->
        <div class="star-rating">
            <span class="star" data-value="5">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="1">★</span>
        </div>
        
        <!-- Kommentar-Bereich -->
        <textarea id="comment" rows="4" placeholder="Schreiben Sie hier Ihren Kommentar..."></textarea>
        
        <!-- Bewertung absenden -->
        <button onclick="submitRating()">Bewertung absenden</button>
    </section>

    <!-- Anzeige der Bewertungen -->
    <section class="reviews-section">
        <h3>Bewertungen</h3>
        <div id="reviews"></div>
    </section>

    <!-- Footer -->
    <footer>

    </footer>
